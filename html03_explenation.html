<!DOCTYPE html>
<html>
<body>
<div>
    <p style="border: 3px green solid; width: 50%; height: 300px;"
    id="demo"
    
    onmousemove="showCoords(event)"
    onmouseleave="clearP(event)"
    onmousedown="mouseDown()"
    onmouseup="mouseUp()"></p>

    
    <p>Enter your name: <input type="text" id="yourName" onkeyup="transformChar()">
      <button onclick="sayHello()"
      onmouseenter="showCoords(event)">Say hello!</button></p>

     <p style="border: 1px pink solid; width: 300px; height: 300px;"
    id="case"
        
    
    click=></p>
</div>
<script>
function transformChar() {
  let x = document.getElementById("yourName");
  x.value = x.value.toUpperCase();
}

function showCoords(event) {
  let x = event.clientX;
  let y = event.clientY;
  let coords = "X: " + x + ", Y: " + y;
  document.getElementById("demo").innerHTML = coords;
}

function clearP() {
  document.getElementById("demo").innerHTML = "";
  document.getElementById("demo").style.background = "";

}

function mouseDown() {
  document.getElementById("demo").style.background = "red";
}

function mouseUp() {
  document.getElementById("demo").style.background = "orange";
}

function sayHello() {
  let name = document.getElementById("yourName").value;
  alert("Hello " + name)
}
</script>

</body>
</html>
